version: "3.9"

services:
  gameap:
    image: gameap/gameap:latest
    container_name: gameap
    ports:
      - "8025:80"
    environment:
      HTTP_HOST: 0.0.0.0
      HTTP_PORT: 8025
      DATABASE_DRIVER: postgres
      DATABASE_URL: postgres://gameap:gameap@postgres:5432/gameap?sslmode=disable
      ENCRYPTION_KEY: change-me-in-production
      AUTH_SECRET: change-me-in-production
      CACHE_DRIVER: redis
      CACHE_REDIS_ADDR: redis:6379
      FILES_DRIVER: local
      FILES_LOCAL_BASE_PATH: /var/lib/gameap/files
      LOGGER_LEVEL: info
    volumes:
      - gameap-storage:/var/lib/gameap
    depends_on:
      - postgres
      - redis
    networks:
      - gameap-network
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    container_name: gameap-postgres
    environment:
      POSTGRES_DB: gameap
      POSTGRES_USER: gameap
      POSTGRES_PASSWORD: gameap
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - gameap-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: gameap-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - gameap-network
    restart: unless-stopped

volumes:
  gameap-storage:
  postgres-data:
  redis-data:

networks:
  gameap-network:
    driver: bridge
